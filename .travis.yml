services:
  - docker

stages:
  - setup
  - install

before_script:
  - make setup
  - make docker-build

cache:
  directories:
    - node_modules

jobs:
  include:
    - stage: setup
      name: Setup
      script:
        - make setup-production
        - make docker-build
    - stage: install
      name: install
      script: make yarn-install
